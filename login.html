<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>

<body>
    <section>
        <form action=" https://karthik-4-4-4.github.io/job-portal-for-job-seekers/">
            <h1>Sign in</h1>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" id="one" name="email" required>
                <label for="email">Email or Phone</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" id="two" name="password" required>
                <label for="password">Password</label>
            </div>
            <div class="forget">
                <a href="">Forgot password?</a>

            </div>
            <button>Sign in</button>
            <div class="register">
                <p>New to JOBHUNT? &nbsp;<a href="">Join Now</a></p>
            </div>
        </form>
    </section>
    </body>
</html>
